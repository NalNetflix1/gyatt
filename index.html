<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Erudio Index</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    .banner {
      text-align: center;
      padding: 20px 0;
      background-color: #ffffff;
      border-bottom: 2px solid #ddd;
    }
    .banner img {
      max-width: 300px; /* Scales the image to a reasonable size */
      width: 100%;
      height: auto;
    }
    .banner-text {
      font-size: 20px;
      color: #333;
      margin-top: 10px;
    }
    table {
      width: 80%;
      margin: 30px auto;
      border-collapse: collapse;
      background: #ffffff;
      border: 1px solid #ddd;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
    td {
      text-align: center;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <!-- Banner with logo -->
  <div class="banner">
    <img src="erudio-logotip.png" alt="Erudio Logo">
    <div class="banner-text">
      NAL NADLER ZAKRAJÅ EK - 65962052
    </div>
  </div>

  <!-- Table -->
  <table>
    <thead>
      <tr>
        <th>PREDMET</th>
        <th>OCENA</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>MNG</td><td>/</td></tr>
      <tr><td>TRZ</td><td>/</td></tr>
      <tr><td>SAP</td><td>/</td></tr>
      <tr><td>PRAC</td><td>/</td></tr>
      <tr><td>EKP</td><td>/</td></tr>
      <tr><td>PRD1</td><td>/</td></tr>
      <tr><td>PRD2</td><td>/</td></tr>
      <tr><td>ZDG1</td><td>5</td></tr>
      <tr><td>ZDG2</td><td>4</td></tr>
      <tr><td>ZDG3</td><td>/</td></tr>
      <tr><td>ZDG4</td><td>3</td></tr>
      <tr><td>FIP</td><td>/</td></tr>
      <tr><td>GOSP</td><td>/</td></tr>
      <tr><td>PTDG1</td><td>4</td></tr>
      <tr><td>PTGD2</td><td>/</td></tr>
      <tr><td>NPT</td><td>2</td></tr>
    </tbody>
  </table>
</body>
</html>
